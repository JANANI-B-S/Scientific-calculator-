<!DOCTYPE html>

<html lang="en" >

<head>

  <meta charset="UTF-8">

  <title>Calculator</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>
<!-- partial:index.partial.html -->

<div class="container">

  <div class="calculator dark">

    <div class="theme-toggler active">

      <i class="toggler-icon"></i>

    </div>

    <div class="display-screen">

      <div id="display"></div>

    </div>

    <div class="buttons">
           <table>

        <tr>

          <td><button class="btn-operator" id="clear" onclick="ac()">C</button></td>

          <td><button class="btn-operator" id="/" onclick="designate('/')">&divide;</button></td>

          <td><button class="btn-operator" id="*" onclick="designate('*')">&times;</button></td>

          <td><button class="btn-operator" id="backspace" onclick="del()"><</button></td>
          

            
        </tr>
        <tr>

          <td><button class="btn-number" id="ln" onclick="lan()">ln</button></td>
          <td><button class="btn-number" id="pi" onclick="pi()">pi</button></td>

          <td><button class="btn-number" id="sqrt" onclick="sqrt()">&#8730;</button></td>

          <td><button class="btn-operator" id="square" onclick="square()">x&#178;</button></td>

</tr>
        <tr>

          <td><button class="btn-number" id="atan" onclick="atan()">atan</button></td>

          <td><button class="btn-number" id="asin" onclick="asine()">asin</button></td>

          <td><button class="btn-number" id="acos" onclick="acos()">acos</button></td>

          <td><button class="btn-operator" id="rad" onclick="rad()">rad</button></td>

</tr>

        <tr>

          <td><button class="btn-number" id="tan" onclick="atan()">tan</button></td>
          <td><button class="btn-number" id="sin" onclick="asine()">sin</button></td>

          <td><button class="btn-number" id="cos" onclick="acos()">cos</button></td>

          <td><button class="btn-operator" id="log" onclick="logarithm()">log</button></td>
</tr>
<tr>

          <td><button class="btn-number" id="7" onclick="designate('7')">7</button></td>

          <td><button class="btn-number" id="8" onclick="designate('8')">8</button></td>

          <td><button class="btn-number" id="9" onclick="designate('9')">9</button></td>

          <td><button class="btn-operator" id="-" onclick="designate('-')">-</button></td>

        </tr>
<tr>

          <td><button class="btn-number" id="4" onclick="designate('4')">4</button></td>

          <td><button class="btn-number" id="5" onclick="designate('5')">5</button></td>

          <td><button class="btn-number" id="6" onclick="designate('6')">6</button></td>

          <td><button class="btn-operator" id="+" onclick="designate('+')">+</button></td>

        </tr>
        

        

        <tr>

          <td><button class="btn-number" id="1" onclick="designate('1')">1</button></td>

          <td><button class="btn-number" id="2" onclick="designate('2')">2</button></td>

          <td><button class="btn-number" id="3" onclick="designate('3')">3</button></td>

          

          <td><button class="btn-operator" id="." onclick="designate('.')">.</button></td>

          

        </tr>

        <tr>

          <td><button class="btn-operator" id="(" onclick="designate('(')">(</button></td>

          <td><button class="btn-number" id="0" onclick="designate('0')">0</button></td>

          <td><button class="btn-operator" id=")" onclick="designate(')')">)</button></td>

          <td><button class="btn-equal" id="equal" onclick="equal()">=</button></td>

        </tr>

      </table>

    </div>

  </div>

</div>

<!-- partial -->

  <script  src="./script.js"></script>

</body>

</html>
